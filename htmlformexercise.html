<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML form exercise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    h1 {
      text-align: center;
    }
    .note {
      color: red;
      font-size: 14px;
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="url"],
    input[type="file"],
    textarea,
    select {
      width: 250px;
      padding: 5px;
      margin-bottom: 10px;
    }
    textarea {
      height: 60px;
    }
    .highlight {
      background-color: #ffff99;
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .buttons {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML form exercise</h1>
    <form>
      <div class="section-title">Contact form</div>
      <label for="name1">Your name*:</label>
      <input type="text" id="name1" class="highlight"><br>

      <label for="email">E-mail*:</label>
      <input type="email" id="email" class="highlight"><br>

      <label for="phone">Phone number:</label>
      <input type="text" id="phone"><br>

      <label for="website">Website*:</label>
      <input type="url" id="website" placeholder="http://"><br>

      <label for="comments">Comments*:</label><br>
      <textarea id="comments"></textarea><br>

      <div class="section-title">Text field</div>
      <label for="name2">Your name:</label>
      <input type="text" id="name2" class="highlight"><br>

      <div class="section-title">Password field</div>
      <label for="password">Password:</label>
      <input type="password" id="password"><br>

      <div class="section-title">Radio buttons</div>
      <label>Do you like pizza?</label><br>
      <input type="radio" name="pizza" value="yes"> Yes<br>
      <input type="radio" name="pizza" value="no"> No<br>
      <input type="radio" name="pizza" value="maybe"> Maybe<br>
      <input type="radio" name="pizza" value="never"> Never tried<br>

      <div class="section-title">Check Box</div>
      <input type="checkbox" id="like-service">
      <label for="like-service">Check this box if you like our service</label><br>

      <div class="section-title">Text area</div>
      <label for="extra-comments">Anything you would like to say?</label><br>
      <textarea id="extra-comments"></textarea><br>

      <div class="section-title">I Like</div>
      <select name="toppings" multiple size="5">
        <option>mushrooms</option>
        <option>green peppers</option>
        <option>onions</option>
        <option>tomatoes</option>
        <option>olives</option>
      </select><br>

      <div class="section-title">Menu</div>
      <label for="color">Your favorite color:</label>
      <select id="color">
        <option>red</option>
        <option>blue</option>
        <option>green</option>
      </select><br>

      <div class="section-title">Attach file</div>
      <input type="file"><br>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
