<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML form exercise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    h1 {
      text-align: center;
    }
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="url"],
    input[type="file"],
    textarea,
    select {
      width: 250px;
      padding: 5px;
      margin-bottom: 10px;
    }
    textarea {
      height: 60px;
    }
    h2 {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .buttons {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML form exercise</h1>
    <form action="https://httpbin.org/post" method="post">
      <h2>Contact form</h2>
      <label for="name1">Your name*:</label>
      <input type="text" id="name1" name="name1"><br>

      <label for="email">E-mail*:</label>
      <input type="email" id="email" name="email"><br>

      <label for="phone">Phone number:</label>
      <input type="text" id="phone" name="phone"><br>

      <label for="website">Website*:</label>
      <input type="url" id="website" name="website" placeholder="http://"><br>

      <label for="comments">Comments*:</label><br>
      <textarea id="comments" name="comments"></textarea><br>

      <h2>Text field</h2>
      <label for="name2">Your name:</label>
      <input type="text" id="name2" name="name2"><br>

      <h2>Password field</h2>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>

      <h2>Radio buttons</h2>
      <label>Do you like pizza?</label><br>
      <input type="radio" name="pizza" value="yes"> Yes<br>
      <input type="radio" name="pizza" value="no"> No<br>
      <input type="radio" name="pizza" value="maybe"> Maybe<br>
      <input type="radio" name="pizza" value="never"> Never tried<br>

      <h2>Check Box</h2>
      <input type="checkbox" id="like-service" name="like_service">
      <label for="like-service">Check this box if you like our service</label><br>

      <h2>Text area</h2>
      <label for="extra-comments">Anything you would like to say?</label><br>
      <textarea id="extra-comments" name="extra_comments"></textarea><br>

      <h2>I Like</h2>
      <select name="toppings" multiple size="5">
        <option value="mushrooms">mushrooms</option>
        <option value="green_peppers">green peppers</option>
        <option value="onions">onions</option>
        <option value="tomatoes">tomatoes</option>
        <option value="olives">olives</option>
      </select><br>

      <h2>Menu</h2>
      <label for="color">Your favorite color:</label>
      <select id="color" name="color">
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
      </select><br>

      <h2>Attach file</h2>
      <input type="file" name="uploaded_file"><br>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
